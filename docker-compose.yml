version : '3'

services:
  nats-server:
    image: nats:latest
    ports:
      - '8222:8222'
    
  client-gateway:
    build: ./client-gateway
    ports:
      - '${CLIENT_GATEWAY_PORT}:4000'
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=4000
      - NATS_SERVERS=nats://nats-server:4222

  products-ms:
    build: ./products-ms
    ports:
      - '4001:4001'
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=4001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db

  #Orders Ms
  orders-ms:
    depends_on:
      - orders-db
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=4002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:123456@orders-db:5432/ordersdb?schema=public


  #Orders DB
  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data
    ports:
     - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=ordersdb

#==========================
#payments Microservice
#==========================

  #Orders Ms
  payments-ms:
    container_name: payments-ms
    build: ./payments-ms
    ports:
      - '${PAYMENTS_MS_PORT}:${PAYMENTS_MS_PORT}'
    volumes:
      - ./payments-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${PAYMENTS_MS_PORT}
      - NATS_SERVERS=nats://nats-server:4222
      - STRIPE_SECRET=${PAYMENTS_MS_PORT_STRIPE_SECRET}
      - STRIPE_SUCCESS_URL=${PAYMENTS_MS_PORT_STRIPE_SUCCESS_URL}
      - STRIPE_CANCEL_URL=${PAYMENTS_MS_PORT_STRIPE_CANCEL_URL}
      - STRIPE_ENDPOINTSECRET=${PAYMENTS_MS_PORT_STRIPE_ENDPOINTSECRET}


#==========================
#Auth Microservice
#==========================
  auth-ms:
    build: ./auth-ms
    volumes:
      - ./auth-ms/src:/usr/src/app/src
      - ./auth-ms/prisma:/usr/src/app/prisma
      # Excluir node_modules del volumen para evitar conflictos
      - /usr/src/app/node_modules
    command: sh -c "npx prisma generate && npm run start:dev"
    environment:
      - PORT=4004
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      